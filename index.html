<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="h1">Cadastro de DEVs</h1>
      <p class="titulo">Complete suas informações</p>
      <br />
    </div>

    <form action="">
      <fieldset class="grupo">
        <div class="campo">
          <label for="name"><strong>Nome</strong></label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="campo">
          <label for="surname"><strong>Sobrenome</strong></label>
          <input type="text" id="surname" name="surname" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label for="">
          <strong>Qual lado da aplicação você desenvolve?</strong>
        </label>
        <label for="">
          <input type="radio" name="devweb" value="frontend" />Front-end
        </label>
        <label for="">
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label for="">
          <input type="radio" name="devweb" value="fullstack" />Full-stack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="senioridade" id="senioridade" required>
          <option value="" selected disabled>Selecione</option>
          <option value="junior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="sênior">Sênior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label for=""
            ><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br />
          <br />
          <input type="checkbox" id="tecno1" name="tecno1" value="HTML" />
          <label for="tecno1">HTML</label>
          <input type="checkbox" id="tecno2" name="tecno2" value="CSS" />
          <label for="tecno2">CSS</label>
          <input type="checkbox" id="tecno3" name="tecno3" value="JavaScript" />
          <label for="tecno3">JavaScript</label>
          <input type="checkbox" id="tecno4" name="tecno4" value="PHP" />
          <label for="tecno4">PHP</label>
          <input type="checkbox" id="tecno5" name="tecno5" value="C#" />
          <label for="tecno5">C#</label>
          <input type="checkbox" id="tecno6" name="tecno6" value="Python" />
          <label for="tecno6">Python</label>
          <input type="checkbox" id="tecno7" name="tecno7" value="Java" />
          <label for="tecno7">Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for=""><strong>Conte um pouco da sua experiência</strong></label>
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </body>
</html>
